<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Architecture Design Workflow Utopia</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
    <link rel="icon" href="./Icon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./Icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.css">
</head>
<body>
    <div id="app"></div>


    <script>
        window.$docsify = {
            name: 'Architecture Design Workflow Utopia',
            repo: 'https://github.com/ArchiDog1998/ArchitectureDesignWorkflowUtopia',
            auto2top: true,
            loadSidebar: true,
            coverpage: false,
            loadNavbar: true,
            themeColor: "#1F1C8C",
            autoHeader: true,
            mergeNavbar: true,
            notFoundPage: true,
            maxLevel: 4,
            subMaxLevel: 2,
            search: {
                maxAge: 86400000, // Expiration time, the default one day

                paths: 'auto',

                placeholder: '搜索',

                noData: '找不到结果',

                hideOtherSidebarContent: true, // whether or not to hide other sidebar content
            }
        }
    </script>
    <!-- Docsify -->
    <script src="//cdn.jsdelivr.net/npm/docsify"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.js"></script>

    <!-- For Emoji -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

    <!-- Add a Edit -->
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

    <!-- Easy to copy -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

    <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
    <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
    <script>mermaid.initialize({ startOnLoad: true });</script>
</body>
</html>
